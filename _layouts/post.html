---
layout: default
pagination:
  enabled: true
---

<article id="post-idgoeshere">
  <header class="entry-header">
	<h1 class="entry-title">{{ page.title | escape }}</h1>
	<div class="entry-meta">
	  <span class="entry-date">{{ page.date | date: "%B %-d, %Y" }}</span>
	</div>
  </header>
  <div class="entry-content">
	{{ content }}
  </div>
</article>

{% if page.link %}
  <p><a class="external-link" href="{{ page.link }}">Original article</a></p>
{% endif %}

<a href="/news">Back to News</a>
